<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe Hero</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="column split">
  
  <main>
    <header class="row split align-center">
      <h3 id="logo">Recipe Hero</h3>
      <nav>
        <button id="open-modal">+</button>
      </nav>
    </header>
    
    <div class="recipes"></div>
  </main>

  <div class="recipe-modal column align-center">
    <h2>Add Recipe</h2>
    <button class="close-modal">X</button>

    <form class="column">
      <input type="text" id="name" placeholder="Recipe Name">
      <p class="ingredient-header">Ingredients:</p>
      <ul class="pending-ingredients">
        <p>No Ingredients added</p>
      </ul>
      <div class="row">
        <input type="text" name="ingredient-app" id="add" placeholder="Add Ingredient">
        <button class="add">Add</button>
      </div>
      <textarea id="instructions" placeholder="Instructions"></textarea>
      <button id="save">Save Recipe</button>
    </form>
  </div>


  <footer class="row split align-center">
    <p>Copyright 2019 Bootcamp</p>
    <p>Created by the GT Student Team</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/another.js"></script>
  <script src="assets/js/review.js"></script>
</body>
</html>
